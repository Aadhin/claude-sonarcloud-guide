# SonarCloud project configuration
# Place this file in your repository root

sonar.projectKey=YourOrg_yourrepo
sonar.organization=yourorg

# Source directories to scan
sonar.sources=src

# Exclude non-source files to stay under free tier limits
sonar.exclusions=**/node_modules/**,**/dist/**,**/vendor/**,build/**,**/*.test.*,**/*.spec.*

# Encoding
sonar.sourceEncoding=UTF-8
